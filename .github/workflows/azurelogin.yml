name: Test Azure Login

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Enable Debugging (Optional)
        run: |
          echo "Enable Azure CLI Debugging"
          echo "AZURE_HTTP_USER_AGENT=GITHUB-ACTIONS" >> $GITHUB_ENV
          echo "AZURE_CORE_ONLY_SHOW_ERRORS=False" >> $GITHUB_ENV
          echo "AZURE_CORE_OUTPUT=jsonc" >> $GITHUB_ENV
          echo "Running in debug mode..."

      - name: Print Environment Variables (Debugging Step)
        run: |
          echo "Checking if GitHub Environment Variables are set..."
          env | grep 'ARM_' || true  # Print Azure secrets (masked)

      - name: Check GitHub Actions OIDC Token (Debugging Step)
        run: |
          echo "Checking if ACTIONS_ID_TOKEN_REQUEST_URL is available..."
          if [ -z "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "ERROR: ACTIONS_ID_TOKEN_REQUEST_URL is missing!"
            exit 1
          else
            echo "ACTIONS_ID_TOKEN_REQUEST_URL is set."
          fi

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true
	  auth-type: ID_TOKEN

      - name: Verify Azure Login
        run: az account show --output table
