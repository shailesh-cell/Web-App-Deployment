name: Check Terraform Files

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  check-files:
    runs-on: ubuntu-latest  # Use GitHub-hosted runner (Linux)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check if Directory Exists
        run: |
          if [ -d "terraform/env" ]; then
            echo "✔ Directory 'terraform/env' exists."
          else
            echo "❌ ERROR: Directory 'terraform/env' does not exist!"
            exit 1
          fi

      - name: Check if File Exists
        run: |
          if [ -f "terraform/env/dev.tfvars" ]; then
            echo "✔ File 'terraform/env/dev.tfvars' exists."
          else
            echo "❌ ERROR: File 'terraform/env/dev.tfvars' not found!"
            exit 1
          fi