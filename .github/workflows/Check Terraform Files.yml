name: Check Terraform Files

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  check-files:
    runs-on: ubuntu-latest  # GitHub-hosted runner (Linux)
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug: Show Current Directory
        run: |
          echo "Current Working Directory: $(pwd)"

      - name: Debug: List All Files in Repository
        run: |
          echo "Listing all files in the repository:"
          ls -R

      - name: Debug: Check Terraform env/ Directory
        run: |
          if [ -d terraform/env ]; then
            echo "✔ Directory 'terraform/env/' exists."
          else
            echo "❌ ERROR: Directory 'terraform/env/' does not exist!"
            exit 1
          fi

      - name: Debug: Check if dev.tfvars Exists
        run: |
          if [ -f terraform/env/dev.tfvars ]; then
            echo "✔ File 'terraform/env/dev.tfvars' exists."
          else
            echo "❌ ERROR: File 'terraform/env/dev.tfvars' not found!"
            exit 1
          fi

      - name: Debug: List Files in terraform/env/
        run: |
          ls -l terraform/env || echo "❌ ERROR: env/ directory not found!"